name: üß™ CI cho Microservices (Backend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.filter.outputs.changed_services }}
    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: üîç Detect changed services
        id: filter
        shell: bash
        run: |
          echo "üîç Detecting changed services..."

          # N·∫øu l√† l·∫ßn ƒë·∫ßu (ch∆∞a c√≥ commit tr∆∞·ªõc)
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD)
          else
            echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y commit tr∆∞·ªõc ‚Äî m·∫∑c ƒë·ªãnh build t·∫•t c·∫£ service."
            CHANGED="services/"
          fi

          echo "Changed files:"
          echo "$CHANGED"

          SERVICES=()

          # Ki·ªÉm tra c√°c service thay ƒë·ªïi
          for folder in services/*; do
            svc=$(basename "$folder")
            if echo "$CHANGED" | grep -q "$svc/"; then
              SERVICES+=("$svc")
            fi
          done

          # N·∫øu kh√¥ng c√≥ g√¨ thay ƒë·ªïi, build t·∫•t c·∫£
          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("api-gateway" "auth-service" "team-service")
          fi

          # Chuy·ªÉn m·∫£ng th√†nh JSON (1 d√≤ng, h·ª£p l·ªá)
          JSON_ARRAY=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -cs .)
          echo "Detected services: $JSON_ARRAY"

          # Xu·∫•t output d·∫°ng JSON th·∫≠t (kh√¥ng c·∫ßn escape)
          echo "changed_services<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON_ARRAY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build-and-test:
    name: ‚öôÔ∏è Build & Test Microservices
    runs-on: ubuntu-latest
    needs: detect-changes

    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.changed_services) }}
      fail-fast: false
      max-parallel: 3

    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üîß C√†i ƒë·∫∑t dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "‚ö†Ô∏è Kh√¥ng c√≥ package.json trong ${{ matrix.service }}"
          fi

      - name: ‚úÖ Ki·ªÉm tra code & Build
        working-directory: services/${{ matrix.service }}
        run: |
          npm run lint --if-present
          npm run build --if-present

      - name: üß™ Ch·∫°y test (n·∫øu c√≥)
        working-directory: services/${{ matrix.service }}
        run: npm test --if-present

      - name: üê≥ Build Docker image
        run: |
          SERVICE_PATH="services/${{ matrix.service }}"
          if [ -f "$SERVICE_PATH/Dockerfile" ]; then
            docker build -t ${{ matrix.service }} "$SERVICE_PATH"
          else
            echo "‚ö†Ô∏è Kh√¥ng c√≥ Dockerfile trong ${{ matrix.service }}"
          fi

  compose-validate:
    name: üß© Ki·ªÉm tra Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: üêã Validate Docker Compose config
        run: docker compose config
